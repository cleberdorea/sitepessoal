<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre Mim</a>
        </nav>
    </header>
    <div class="contact">
        <main class="contact__box">
            <form class="contact__box__form" name="contact" method="POST" data-netlify="true">
                <h1>Envie-nos uma Mensagem</h1>
                <div class="contact__box__form__inputs">
                    <label id="label-name">
                        Nome Completo
                        <input type="text" name="name" placeholder="Digite seu nome">
                    </label>
                    <label id="label-name">
                        E-mail
                        <input type="text" name="email" placeholder="Digite seu e-mail">
                    </label>
                    <label id="label-name">
                        Telefone
                        <input type="text" name="phone" placeholder="Digite seu telefone">
                    </label>
                    <label id="label-name">
                        Empresa
                        <input type="text" name="company" placeholder="Digite o nome da sua empresa">
                    </label>
                    <label id="label-name">
                        Mensagem
                        <input type="text" name="message" placeholder="Digite sua mensagem">
                    </label>
                </div>
                <button type="submit">Enviar</button>                    
            </form>
        </main>
    </div>
    
</body>
</html>
